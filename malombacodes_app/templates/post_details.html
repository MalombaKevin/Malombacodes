<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9c5f6822d9.js" crossorigin="anonymous"></script>

    <title>Welcome to Malombacodes</title>
</head>

<body>
    {% include 'navbar.html'%}
    <div align="center">
        <h3 style="background-color:blueviolet;color:gold; font-weight:900"><a href=""
                style="background-color:blueviolet;color:gold; font-weight:900; text-decoration: none;">MalombacodesTv</a>
        </h3>
    </div>
    <div class="container">

        <div class="row m-3">
            {% for post in posts%}
            <div class="col-md-3">
                <div class="card" align="center">
                    <div class="card-header" style="display:flex; justify-content:space-between">
                        <div>

                        </div>
                        <div>
                            {{post.post_title}}
                            
                        </div>

                        <div>
                            <!-- Button trigger modal -->
                            <a type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                <i class="fa-solid fa-maximize"></i>
                            </a>

                            <!-- Modal -->
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-xl">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="staticBackdropLabel"></h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row">
                                                {{post.youtube_url}}
                                                <div class="col-md-7">
                                                    <iframe width="560" height="315" src="{{post.youtube_url}}"
                                                        title="YouTube video player" frameborder="0"
                                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                                        allowfullscreen></iframe>
                                                </div>
                                                <div class="col-md-5">

                                                </div>
                                            </div>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>



                    </div>

                    <div class="card-body">
                        {{post.post_description}}
                    </div>
                    <div class="card-footer">
                        <a href="{{post.site_url}}" target="_blank" style="text-decoration:none; font-weight:900">Quick
                            Link</a>
                    </div>
                </div>


            </div>
            {%endfor%}


        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
