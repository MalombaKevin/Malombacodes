<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9c5f6822d9.js" crossorigin="anonymous"></script>

    <title>Hi {{user.username}}</title>

</head>

<body>
    {% include 'navbar.html' %}

    <div class="container-fluid mt-3">


        <div class="row m-4">

            <div class="col-md-3 ">


                <img src="{{profile.profile_photo.url}}" style="height:20rem;width:100%">

                <span style="font-size:large; font-weight:800">{{profile.name}}</span><br>
                <span>@{{user.username}}</span>

                <p> {{profile.bio}}</p>
                <div class="modals">

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        My Dev Tools
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>




            </div>

            <div class="col-md-8">
                <div align="center">
                    <h3>My Posts</h3>
                </div>


                <hr>
                <div class="row m-3">
                    {% for post in posts%}
                    <div class="col-md-3">
                        <div class="card" align="center" style="height:12rem">
                            <div class="card-header">
                                {{post.post_title}}
                            </div>
                            <div class="card-body">
                                {{post.post_description | slice:":50"}}...
                            </div>
                            <div class="card-footer">
                                <a href="{{post.site_url}}" target="_blank" style="text-decoration:none">Quick Link</a>
                            </div>
                        </div>


                    </div>
                    {%endfor%}

                </div>
            </div>



        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</body>

</html>
