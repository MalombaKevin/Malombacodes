<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9c5f6822d9.js" crossorigin="anonymous"></script>

    <title>Welcome to Malombacodes</title>
</head>
<body>
    {% include 'navbar.html'%}
    <div class="container">
       
        <div class="row m-3">
            {% for post in posts%}
            <div class="col-md-3">
                <div class="card" align="center">
                    <div class="card-header">
                        {{post.post_title}} by {{post.user.username}}
                    </div>
                    <div class="card-body">
                        {{post.post_description}}
                    </div>
                    <div class="card-footer">
                       <a href="{{post.post_url}}" target="_blank">{{post.post_title}} explained</a>
                    </div>
                </div>
              
    
            </div>
            {%endfor%}


        </div>

   
 
</div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
