<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9c5f6822d9.js" crossorigin="anonymous"></script>

    <title>Malombacodes|Memes</title>
</head>

<body>
    {% include 'navbar.html'%}
   
    <div class='container mt-1' align="center">
        <form  action="">
            <input type="search" class="form-control"  name="title" id="title" placeholder="find a meme"
                style="border:none;border-bottom:chartreuse solid;width:50%;outline:none;background-color:transparent; font-size:large"><br><br>
                
        </form>

    </div>
    
    <div class="container-fluid">

        <div class="row m-3">
            {% for meme in memes%}
            <div class="col-md-2" >
                <div class="card" align="center" style="width:18rem">
                    <div class="card-header" style="display:flex; justify-content:space-between">
                        <div>

                        </div>
                        <div>
                            {{meme.meme_title}}
                            


                        </div>

                        <div>
                            <!-- Button trigger modal -->
                            <a type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop{{meme.id}}" title="View">
                                <i class="fa-solid fa-maximize"></i>
                            </a>

                            <!-- Modal -->
                            <div class="modal fade" id="staticBackdrop{{meme.id}}" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-xl">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="staticBackdropLabel"></h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row">
                                                
                                                <div class="col-md-7" >
                                                  <img src="{{meme.meme_image.url}}" style="height:40rem;width:100%">
                                                   
                                                </div>
                                                <div class="col-md-5 mt-3" style="text-align:left">
                                                    <span style="font-weight:900">{{meme.user.username}}</span>: <span>{{meme.meme_description}}</span>

                                                </div>
                                            </div>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary"
                                                data-bs-dismiss="modal">Close</button>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>



                    </div>

                    <div>
                        <img src="{{meme.meme_image.url}}" style="width: 100%; height:18rem">
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'malombacoder' meme.user.id%}" style="text-decoration:none; font-weight:900"> By {{meme.user.username}}</a>
                    </div>
                </div><br>


            </div>
            {%endfor%}


        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
