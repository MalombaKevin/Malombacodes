<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9c5f6822d9.js" crossorigin="anonymous"></script>

    <title>Welcome to Malombacodes</title>
</head>

<body>
    {% include 'navbar.html'%}
    <div align="center">
        <h3 style="background-color:blueviolet;color:gold; font-weight:900"><a href=""
                style="background-color:blueviolet;color:gold; font-weight:900; text-decoration: none;">MalombacodesTv</a>
        </h3>
    </div>
    <div class="container-fluid">

        <div class="row m-3">
            {% for profile in profiles %}
            <div class="col-md-2">
                <div class="card" align="center" style="width:17rem">
                    <div class="card-header">
                        
                        <div>
                            <span title="{{profile.user.username}}">{{profile.name}}</span>
                            


                        </div>

                       
                    </div>

                    <div>
                        {% if profile.profile_photo%}
                        <img src="{{profile.profile_photo.url}}" style="height:15rem;width:100%">
                        {%else%}
                        <img src="https://wallpaperaccess.com/full/1672336.jpg" style="height:15rem;width:100%">
                        {%endif%}
                    
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'malombacoder' profile.user.id%}">View</a>
                    </div>
                   
                </div>


            </div>
            {%endfor%}


        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
